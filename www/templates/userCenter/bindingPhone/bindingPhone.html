<ion-view view-title="绑定手机">
    <ion-nav-buttons side="left">
        <button class="button button-clear ajk_back" native-ui-sref="setting" native-options="{type: 'slide', direction:'right'}"></button>
    </ion-nav-buttons>
    <ion-content class="userCenter-back">
      <div >
        <div class="RetrievePwd-txt" >
          <form name='RetrievePwd' novalidate class="login-text">
            <p class="tel">
                <input id="tel" name='tel' number-confirm type="tel" placeholder="手机号" ng-minlength="11" ng-maxlength="11" maxlength="11" ng-pattern='/^1[34578]\d{9}$/' ng-model="sendData.telephone" required />
                <span class="GetCode" ><input ng-disabled="RetrievePwd.tel.$invalid" type="button" name="" id="GetCode" value="获取验证码" ng-class="{slecet:RetrievePwd.tel.$valid}"  ng-click="bindingPhoneBtn()"/></span>
            </p>
            <p class="pwd">
                <input id="pwd" number-confirm type="tel" ng-minlength="6" ng-maxlength="6" maxlength='6' ng-pattern='/\d{6}/' placeholder="请输入验证码" ng-model="sendData.code" required />
            </p>
            </form>
        </div>
      <div class="RetrievePwd-btn" ng-disabled="RetrievePwd.$invalid" ng-class='{slecet:RetrievePwd.$valid}' ng-click="telBtn()">绑定手机</div>
      </div>
      <div  class="bindPhone1">
        <label for="">已绑定手机号:</label>
        <span>{{num}}</span>
      </div>
    </ion-content>
</ion-view>
