<ion-view view-title="注册">
	<ion-nav-buttons side="left">
        <button class="button button-clear ajk_back" native-ui-sref="login" native-options="{type: 'slide', direction:'right'}"></button>
    </ion-nav-buttons>
   <ion-content class="userCenter-back">
   		<form class="register-txt" name='register' novalidate>
        	<p class="tel">
        		<label for="tel">手机号</label>
        		<input id="tel" number-confirm type="tel" placeholder="手机号" ng-pattern='/[0-9]{11}/' name='tel' ng-minlength="11" ng-maxlength="11" maxlength='11' ng-model="sendData.telephone" required />
        		<span class="GetCode" ><input type="button" name="" id="GetCode" value={{getCodeValue}}  ng-click="getVerifyCode()" ng-disabled='register.tel.$invalid||!getCodeValueSwitch'/></span>
        	</p>
        	<p class="tel">
        		<label for="code">验证码</label>
        		<input id="code" number-confirm type="tel" ng-minlength="6" ng-maxlength="6" maxlength='6' placeholder="请输入验证码"  ng-model="sendData.code" required/>
        	</p>
        	<p class="password">
        		<label for="password">密&nbsp;&nbsp;&nbsp;码</label>
        		<input id="password" password-confirm type="password"  placeholder="6-32位字母数字组合" ng-minlength="6" ng-maxlength="32" ng-model="sendData.password" maxlength='32' required/>
        	</p>
        </form>
        <div class="register-btn" ng-click="registerBtn()" ng-disabled='register.$invalid||!checked' ng-class='{select:register.$valid&&checked}'>注册</div>
        <div class="agreement">
        	<input name='confirm' type="checkbox" ng-model="checked" id="box">
					<label for='confirm'></label>
					<span class="character">
						我已阅读并同意爱居客</span><span style="color: orangered;"><<用户使用协议>></span>
        </div>
	</ion-content>
</ion-view>
