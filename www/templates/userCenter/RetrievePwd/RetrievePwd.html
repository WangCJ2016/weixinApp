<ion-view view-title="找回登录密码">
	<ion-nav-buttons side="left">
        <button class="button button-clear ajk_back" native-ui-sref="login" native-options="{type: 'slide', direction:'right'}"></button>
    </ion-nav-buttons>
    <ion-content class="userCenter-back">
        <div class="RetrievePwd-txt">
          <form name='RetrievePwd' novalidate>
        	<p class="tel">
        		<input number-confirm id="tel" name='tel' type="tel" placeholder="手机号" ng-minlength="11" ng-maxlength="11" ng-pattern='/^1[34578]\d{9}$/' maxlength='11' ng-model="sendData.telephone" required />
        		<span class="GetCode" ><input ng-disabled="RetrievePwd.tel.$invalid" type="button" name="" id="GetCode" value="获取验证码" ng-class="{slecet:RetrievePwd.tel.$valid}"  ng-click="getVerifyCode()"/></span>
        	</p>
        	<p class="pwd">
        		<input id="pwd" type="tel" maxlength='6' number-confirm ng-minlength="6" ng-maxlength="6" ng-pattern='/\d{6}/' placeholder="请输入验证码" ng-model="sendData.code" required />
        	</p>
            </form>
        </div>
       <a href="#/bindsuccess"><div class="RetrievePwd-btn" ng-disabled="RetrievePwd.$invalid" ng-class='{slecet:RetrievePwd.$valid}' ng-click="RetrievePwdBtn()">完成</div></a>
    </ion-content>
</ion-view>
