<ion-view hide-nav-bar='true'>
<div class="ctrl_header">
                <span native-ui-sref='tab.home' native-options="{type: 'fade', duration:'500'}"><i class="close" ></i></span>
                <div class="select_btn">
                    <span ng-click="waitingIn()" ng-class="{selectBtn:select}">待入住</span>
                    <span ng-click="hasIn();" ng-class="{selectBtn:!select}">已入住</span>
                </div>
            </div>
    <ion-content has-subheader="false">
        <div class="my_orderform_wrap">
            <div class="blank"></div>
            <div ng-show="select">
                <div>
                    <div class="order" ng-repeat="order in orders track by $index">
                        <div class='hotel' ng-repeat="hotel in order.hotelsx track by $index">
                            <p><span>{{hotel.hotelName}}</span><span>订单号:{{order.orderCode}}</span></p>
                            <div class="item-three" ng-repeat='house in hotel.houses track by $index' ng-click='inHouse(house,hotel.hotelName,house.subOrderId,house.subOrderCode,hotel.hotelId);'>
                                <img ng-src='{{house.picture}}' />
                                <ul>
                                    <li class="OrderNum">{{house.houseName}}</li>
                                    <li class="Time">{{house.inTimes}}<span class="Day">共{{house.days}}晚</span></li>
                                    <li class="money">¥{{house.totalFee}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-hide="select">
               <div class="order" ng-repeat="order in beHouses track by $index" >
                        <div class='hotel' ng-repeat="hotel in order.hotelsx track by $index" >
                            <p><span>{{hotel.hotelName}}</span><span>订单号:{{order.orderCode}}</span></p>
                            <div class="item-three" ng-repeat='house in hotel.houses track by $index'  ng-click='goCheckIn(house.houseId,house.subOrderId,house.subOrderCode,hotel.hotelName,house.houseName,hotel.hotelId)' nav-direaction='forward'>
                                <img ng-src='{{house.picture}}' />
                                <ul>
                                    <li class="OrderNum">{{house.houseName}}</li>
                                    <li class="Time">{{house.inTimes}}<span class="Day">共{{house.days}}晚</span></li>
                                    <li class="money">¥{{house.totalFee}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded" on-infinite="loadMoreData()" immediate-check='false'>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
