<ion-view view-title='入住'>
     <ion-nav-buttons side="left">
        <button class="button button-clear ajk_back" native-ui-sref="tab.ctrl" native-options="{type: 'slide', direction:'right'}"></button>
    </ion-nav-buttons>
	<ion-content has-subheader="false">
	   <div class="inHouse_wrap">
              <div class="order" >
               <div class='hotel' >
                <p><span>{{hotelName}}</span><span>订单号:{{orderCode}}</span></p>

                <div class="item-three" >
                    <img ng-src='{{house.picture}}' />
                    <ul>
                        <li class="OrderNum">{{house.houseName}}</li>
                        <li class="Time">{{house.inTimes}}<span class="Day">共{{house.days}}晚</span></li>
                        <li class="money">¥{{house.totalFee}}</li>
                    </ul>
                </div>
               </div>
            </div>
            <div class="buttons" >
            <button class="button button-full button-calm"  ng-click='inHome();'>入住</button>
            <button class="button button-full " style="background-color: #dfdfdf;color:#fff" ng-click='cancleSubOrder();'>取消订房</button>
            </div>
            </div>
	</ion-content>
</ion-view>
